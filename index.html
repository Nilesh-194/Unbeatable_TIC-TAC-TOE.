<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe — Unbeatable</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#111827">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    /* Smooth hover for cells */
    .pressable:active { transform: scale(0.97); }
  </style>
</head>
<body class="min-h-full bg-gradient-to-b from-slate-900 via-slate-900 to-slate-800 text-slate-100">
  <main class="mx-auto max-w-md p-4 sm:p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold tracking-tight">Tic‑Tac‑Toe <span class="text-sky-400">Pro</span></h1>
      <button id="resetScores" class="text-sm px-3 py-2 rounded-lg bg-slate-800/70 hover:bg-slate-700 transition">Reset Scores</button>
    </header>

    <section class="rounded-2xl bg-slate-800/60 ring-1 ring-white/10 shadow-xl p-4 sm:p-6 backdrop-blur">
      <div class="grid grid-cols-3 gap-3 sm:gap-4 mb-4 sm:mb-6">
        <div class="rounded-xl bg-slate-900/50 p-3 sm:p-4 flex flex-col items-center">
          <span class="text-xs uppercase tracking-wider text-slate-400">You</span>
          <span id="player-score" class="text-2xl font-bold text-emerald-400">0</span>
        </div>
        <div class="rounded-xl bg-slate-900/50 p-3 sm:p-4 flex flex-col items-center">
          <span class="text-xs uppercase tracking-wider text-slate-400">Computer</span>
          <span id="computer-score" class="text-2xl font-bold text-rose-400">0</span>
        </div>
        <div class="rounded-xl bg-slate-900/50 p-3 sm:p-4 flex flex-col items-center">
          <span class="text-xs uppercase tracking-wider text-slate-400">Ties</span>
          <span id="ties" class="text-2xl font-bold text-sky-400">0</span>
        </div>
      </div>

      <div id="status" class="text-center text-sm sm:text-base font-semibold text-slate-300 mb-4 sm:mb-6">
        Your turn (X)
      </div>

      <!-- Board -->
      <div id="board" class="grid grid-cols-3 gap-2 sm:gap-3 select-none">
        <!-- 9 cells -->
        <button class="cell pressable aspect-square rounded-xl bg-slate-900/60 ring-1 ring-white/10 text-4xl sm:text-5xl font-bold hover:bg-slate-800 transition" data-index="0" aria-label="Cell 1"></button>
        <button class="cell pressable aspect-square rounded-xl bg-slate-900/60 ring-1 ring-white/10 text-4xl sm:text-5xl font-bold hover:bg-slate-800 transition" data-index="1" aria-label="Cell 2"></button>
        <button class="cell pressable aspect-square rounded-xl bg-slate-900/60 ring-1 ring-white/10 text-4xl sm:text-5xl font-bold hover:bg-slate-800 transition" data-index="2" aria-label="Cell 3"></button>
        <button class="cell pressable aspect-square rounded-xl bg-slate-900/60 ring-1 ring-white/10 text-4xl sm:text-5xl font-bold hover:bg-slate-800 transition" data-index="3" aria-label="Cell 4"></button>
        <button class="cell pressable aspect-square rounded-xl bg-slate-900/60 ring-1 ring-white/10 text-4xl sm:text-5xl font-bold hover:bg-slate-800 transition" data-index="4" aria-label="Cell 5"></button>
        <button class="cell pressable aspect-square rounded-xl bg-slate-900/60 ring-1 ring-white/10 text-4xl sm:text-5xl font-bold hover:bg-slate-800 transition" data-index="5" aria-label="Cell 6"></button>
        <button class="cell pressable aspect-square rounded-xl bg-slate-900/60 ring-1 ring-white/10 text-4xl sm:text-5xl font-bold hover:bg-slate-800 transition" data-index="6" aria-label="Cell 7"></button>
        <button class="cell pressable aspect-square rounded-xl bg-slate-900/60 ring-1 ring-white/10 text-4xl sm:text-5xl font-bold hover:bg-slate-800 transition" data-index="7" aria-label="Cell 8"></button>
        <button class="cell pressable aspect-square rounded-xl bg-slate-900/60 ring-1 ring-white/10 text-4xl sm:text-5xl font-bold hover:bg-slate-800 transition" data-index="8" aria-label="Cell 9"></button>
      </div>

      <div class="mt-6 flex items-center justify-center gap-3">
        <button id="restart-btn" class="hidden px-5 py-3 rounded-xl bg-sky-600 hover:bg-sky-500 font-semibold shadow-lg shadow-sky-600/20">Play Again</button>
        <button id="themeToggle" class="px-4 py-3 rounded-xl bg-slate-700 hover:bg-slate-600">Toggle Theme</button>
      </div>
    </section>

    <footer class="text-center mt-6 text-xs text-slate-400">Unbeatable AI using Minimax + Alpha‑Beta pruning · Mobile friendly · LocalStorage scores</footer>
  </main>

  <script src="./script.js"></script>
</body>
</html>
